<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
    </div>
    
    <div id="taskForm">
        <form>
            <input type="text" id="task" placeholder="Add your task here!">
            <button type="submit">Add</button>
            <button type="button" id="clearAll">Clear All</button>
        </form>
    </div>

    <div id="taskList">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
